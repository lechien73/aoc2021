        var canvas = document.getElementById("vis");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");

        var x = 0,
            y = 0;

        var background = new Image();
        background.src = "img/bg.jpg";
        background.onload = function () {
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        }

        var base_image = new Image();
        base_image.src = 'img/sub.png';
        base_image.onload = function () {
            ctx.drawImage(base_image, x, y);
        }

        var count = 0,
            end = movement.length - 1;

        const id = setInterval(() => {

            if (movement[count][0] === "forward") {
                x = x + Number(movement[count][1]);
            }
            if (movement[count][0] === "down") {
                y = y + Number(movement[count][1]);
            }
            if (movement[count][0] === "up") {
                y = y - Number(movement[count][1]);
            }
            count++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(base_image, x, y);

            if (x >= canvas.width || count > end) {
                clearInterval(id);
            }
        }, 50);
